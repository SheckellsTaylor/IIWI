  <script>
  var app=angular.module("iiwiApp", ["ngRoute"]);
  app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
      templateUrl : "index.htm"
      })
      .when("/search", {
        templateUrl : "grocerysearch.htm"
      })
      .when("/list", {
        templateUrl : "grocerylist.htm"
      })
      .when("/dashboard", {
        templateUrl : "dashboard.html"
      })
        .when("/calculator", {
          templateUrl : "calculator.html"
        })
        .when("/grocerylist", {
          templateUrl : "grocerylist.htm"
        })
        .when("/navigate", {
          templateUrl : "navigation.htm"
        })
        .when("/addgrocery", {
          templateUrl : "addgrocery.html"
        })
                .when("/logout", {
            templateUrl : "logout.htm"
          });
  });
  </script>
